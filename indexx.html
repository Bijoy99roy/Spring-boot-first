<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 offset-sm-10">
          <!--Sign UP and Sign In-->
          <button class="btn btn-primary" data-toggle="modal" data-target="#sign_up">Sign up</button>
          <button class="btn btn-primary" data-toggle="modal" data-target="#sign_in">Sign In</button>
        </div>

        <!--Starting Sign Up modal header-->
        <div class="modal" id="sign_up">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="text-primary">Sign Up</h3>
                <button type="button" class="close" data-dismiss="modal">&times; </button>
              </div>
              <!--Starting Sign Up modal body-->
              <div class="modal-body">
                <form method="post" action="#">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" required>
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                  </div>

                  <div class="form-group">
                    <label for="mobile">Mobile No</label>
                    <input type="tel" name="mobile" class="form-control" id="mobile" required>
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                  </div>

                  <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
                  </div>

                  <div class="form-group">
                    <input type="submit" class="btn btn-success btn-block" id="submit" value="Sign Up">
                  </div>

                </form>

              </div>
              <!--Ending modal body for sign in-->
            </div>
            
          </div>
        </div>
        <!--Ending modal for sign in-->

        <!--Starting Sign in modal header-->
        <div class="modal" id="sign_in">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="text-primary">Sign In</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <!--Ending modal header-->

              <!--Starting Sign in modal body for sign in-->
              <div class="modal-body">
                <form action="#" method="post">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                  </div>

                  <div class="form-group">
                    <label for="password">Email</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                  </div>

                  <div class="form-group">
                    <input type="submit"  class="btn btn-success btn-block" id="submit" value="Sign In">
                  </div>

                </form>
              </div>
              <!--Ending modal body for sign in-->
            </div>
          </div>
          
        </div>
        <!--Ending Sign in modal-->
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
